<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <!-- Matomo -->
    <script type="text/javascript">
      if (window.location.hostname === 'witchazzan.ekpyroticfrood.net') {
        const _paq = window._paq || [];
        /* tracker methods like "setCustomDimension" should be called before "trackPageView" */
        _paq.push(['trackPageView']);
        _paq.push(['enableLinkTracking']);
        (function() {
          const u = '//matomo.ekpyroticfrood.net/';
          _paq.push(['setTrackerUrl', u + 'matomo.php']);
          _paq.push(['setSiteId', '1']);
          const d = document,
            g = d.createElement('script'),
            s = d.getElementsByTagName('script')[0];
          g.type = 'text/javascript';
          g.async = true;
          g.defer = true;
          g.src = u + 'matomo.js';
          s.parentNode.insertBefore(g, s);
        })();
      }
    </script>
    <!-- End Matomo Code -->
    <!-- https://fonts.google.com/?category=Monospace&selection.family=Roboto+Mono -->
    <link
      href="https://fonts.googleapis.com/css?family=PT+Serif|Roboto+Mono&display=swap"
      rel="stylesheet"
    />
    <title>Witchazzan</title>
  </head>
  <!--  Body Background is black, so that it is clear that it is "off the map" regardless of whether we have borders on the side or bottom. We may change how the scaling works later.-->
  <!--  overflow: hidden == never show a scroll bar-->
  <!--  TODO: Add a favicon.ico-->
  <body>
    <div id="pre_load_info">
      <p id="loading_text">Loading Witchazzan, please stand by . . .</p>
      <div id="player_name_entry_div" hidden>
        <br />
        <label
          >Enter a name for your character:&nbsp;<input
            id="player_name_input_box"
        /></label>
        <button id="player_name_submit_button">Submit</button>
      </div>
    </div>
    <div id="canvas_overlay_elements" style="display: none;">
      <div id="command_input_div" style="display: none;">
        <span id="command_input_caret"></span><input id="command_input" />
      </div>
      <div id="upper_left_text_overlay_div">
        <p id="upper_left_text_overlay_input"></p>
      </div>
      <div id="scrolling_text_overlay_div">
        <p id="scrolling_text_overlay_input"></p>
      </div>
      <div id="center_text_overlay_div">
        <p id="center_text_overlay_input"></p>
      </div>
    </div>
  </body>
</html>
